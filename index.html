<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επανάληψη της Ιστορίας Α' Γυμνασίου</title>
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: black;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: black;
            color: gold;
            padding: 20px;
            font-size: 36px;
            text-transform: none;
        }
        .creator, .director {
            background-color: black;
            color: gold;
            padding: 10px;
            font-size: 18px;
        }
        .emojis {
            font-size: 30px;
            margin-top: 20px;
        }
        .score-box {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .question-container {
            margin: 30px;
        }
        .question {
            margin: 15px 0;
            padding: 15px;
            font-size: 120%;               /* αύξηση 20% σε σχέση με το parent */
            background-color: #0b3d91;     /* πιο σκούρο μπλε */
            color: gold;
            border-radius: 10px;
            position: relative;
            font-weight: bold;             /* πιο έντονα γράμματα */
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.8),
               -1px -1px 0px rgba(255, 255, 255, 0.2);
        }
        .question-number {
            text-decoration: underline;    /* υπογράμμιση για «Ερώτηση X» */
        }
        .emoji {
            display: block;
            font-size: 40px;
            margin-bottom: 10px;
        }
        .true, .false {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #777;
            color: white;
            border: none;
        }
        .true:hover, .false:hover {
            background-color: #999;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="creator">
    Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)
</div>
<div class="director">
    Διευθυντής 1ου Γυμνασίου Πυλαίας
</div>

<h1>Επανάληψη της Ιστορίας Α' Γυμνασίου</h1>

<div class="emojis">
    🏺 🏛️ ⚔️ 🛡️ 📜
</div>

<div class="score-box">
    Σκορ: <span id="score">0</span> / 50
</div>

<div class="question-container"></div>

<audio id="successAudio" src="success-sound.mp3"></audio>
<audio id="failAudio" src="fail-sound.mp3"></audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let score = 0;
        let currentQuestion = 0;
        const questions = [
            { question: 'Ο Κυκλαδικός πολιτισμός ανέπτυξε κεντρική εξουσία.', answer: false },
            { question: 'Τα νησιά των Κυκλάδων ήταν σημαντικά εμπορικά κέντρα μεταξύ της Ευρώπης και της Ασίας.', answer: true },
            { question: 'Οι Μυκηναίοι κυριάρχησαν στις Κυκλάδες μετά την κατάρρευση των Μινωιτών.', answer: true },
            { question: 'Οι Μινωίτες ήταν γεωργικός λαός.', answer: false },
            { question: 'Ο πολιτισμός των Μινωιτών έφτασε στην ακμή του γύρω στο 1450 π.Χ.', answer: true },
            { question: 'Οι Μινωίτες είχαν περιορισμένες επαφές με την Αίγυπτο και την Ανατολή.', answer: false },
            { question: 'Οι Μυκηναίοι επηρεάστηκαν σημαντικά από τον Μινωικό πολιτισμό.', answer: true },
            { question: 'Η καταστροφή των μινωικών ανακτόρων γύρω στο 1700 π.Χ. δεν είχε σημαντική επίδραση στους Μινωίτες.', answer: false },
            { question: 'Η Κρήτη ήταν ένας κλειστός πολιτισμός χωρίς επαφές με άλλες περιοχές.', answer: false },
            // ... υπόλοιπες ερωτήσεις ...
        ];
        const ancientEmojis = ['🏺', '🏛️', '⚔️', '🛡️', '📜'];
        const container = document.querySelector('.question-container');

        function showQuestion(index) {
            container.innerHTML = '';
            const q = questions[index];
            const emojiDiv = document.createElement('div');
            emojiDiv.classList.add('emoji');
            emojiDiv.textContent = ancientEmojis[index % ancientEmojis.length];

            const qDiv = document.createElement('div');
            qDiv.classList.add('question');
            qDiv.innerHTML = `<span class="question-number">Ερώτηση ${index + 1}:</span> ${q.question}`;

            const btnTrue = document.createElement('button');
            btnTrue.classList.add('true');
            btnTrue.textContent = 'Σωστό';
            btnTrue.onclick = () => checkAnswer(true);

            const btnFalse = document.createElement('button');
            btnFalse.classList.add('false');
            btnFalse.textContent = 'Λάθος';
            btnFalse.onclick = () => checkAnswer(false);

            qDiv.prepend(emojiDiv);
            container.appendChild(qDiv);
            qDiv.appendChild(document.createElement('br'));
            qDiv.appendChild(document.createElement('br'));
            qDiv.appendChild(btnTrue);
            qDiv.appendChild(btnFalse);
        }

        function checkAnswer(isCorrect) {
            const correct = questions[currentQuestion].answer;
            const audio = isCorrect === correct ? document.getElementById('successAudio') : document.getElementById('failAudio');
            audio.play();
            const qDiv = container.querySelector('.question');
            qDiv.style.backgroundColor = isCorrect === correct ? 'green' : 'red';
            if (isCorrect === correct) score++;
            document.getElementById('score').textContent = score;
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) showQuestion(currentQuestion);
            }, 1000);
        }

        showQuestion(0);
    });
</script>
</body>
</html>
